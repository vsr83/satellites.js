<html>
    <head>
        <link rel="stylesheet" href="panel.css">
    </head>
    <body>
        <script src="./satellites.js"></script>

        <div id="panel">
        </div>
        
        <div id="datasetDialog" style="visibility:hidden">
            <p>DATASET_DIALOG</p>
        </div>
        <div id="3dDialog" style="visibility:hidden">
            <p>3D_DIALOG</p>
        </div>
        <div id="2dDialog" style="visibility:hidden">
            <p>2D_DIALOG</p>
        </div>
        <div id="horizonDialog" style="visibility:hidden">
            <p>HORIZON_DIALOG</p>
        </div>
        <div id="risesetDialog" style="visibility:hidden">
            <p>RISESET_DIALOG</p>
        </div>
        <div id="confDialog" style="visibility:hidden">
            <p>CONFIGURATION_DIALOG</p>
        </div>
        <div id="helpDialog" style="visibility:hidden">
            <p>HELP_DIALOG</p>
        </div>

        <script>
            const datasetView = new satellites.HelpView();
            datasetView.setElement("datasetDialog");
            const geo2dView = new satellites.HelpView();
            geo2dView.setElement("2dDialog");
            const geo3dView = new satellites.HelpView();
            geo3dView.setElement("3dDialog");
            const horizonView = new satellites.HelpView();
            horizonView.setElement("horizonDialog");
            const riseSetView = new satellites.HelpView();
            riseSetView.setElement("risesetDialog");
            const confView = new satellites.HelpView();
            confView.setElement("confDialog");
            const helpView = new satellites.HelpView();
            helpView.setElement("helpDialog");

            const panel = new satellites.Panel();
            panel.addElement("dataset", helpView,    "../images/dataset_dark.png", "../images/dataset_light.png");
            panel.addElement("geo2d",   geo2dView,   "../images/2d_dark.png", "../images/2d_light.png");
            panel.addElement("geo3d",   geo3dView,   "../images/3d_dark.png", "../images/3d_light.png");
            panel.addElement("horizon", horizonView, "../images/horizon_dark.png", "../images/horizon_light.png");
            panel.addElement("conf",    confView,    "../images/configuration_dark.png", "../images/configuration_light.png");
            panel.addElement("help",    helpView,    "../images/help_dark.png", "../images/help_light.png");
            const panelView = new satellites.PanelView(panel, "panel", 75);
            panelView.create();
        </script>
    </body>
</html>
